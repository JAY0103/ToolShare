<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--primary-color);">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TOOLSHARE</a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-white sidebar p-3 shadow">
        <h3 style="color: var(--primary-color)">Navigation</h3>
        <ul class="nav flex-column" id="sidebarNav">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item faculty-only">
            <a class="nav-link" href="/add_item">Add Item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/my-bookings">My Current Bookings</a>
          </li>
          <li class="nav-item faculty-only">
            <a class="nav-link" href="/requested-bookings">Requested Bookings</a>
          </li>
          <li class="nav-item mt-3">
            <button id="logoutBtn" class="btn btn-outline-danger w-100">Logout</button>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 col-lg-10 ms-sm-auto px-md-4 py-4">
        <h1 class="mb-4" style="color: var(--primary-color)">Add New Item</h1>
        <form id="addItemForm">
          <div class="mb-3">
            <label for="name" class="form-label">Item Name</label>
            <input type="text" class="form-control" name="name" id="name" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" id="description" rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label for="serial_number" class="form-label">Serial Number</label>
            <input type="text" class="form-control" name="serial_number" id="serial_number">
          </div>

          <div class="mb-3">
            <label for="image_url" class="form-label">Image URL</label>
            <input type="text" class="form-control" name="image_url" id="image_url">
          </div>

          <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
      </main>

    </div>
  </div>

  <script src="/js/add_item.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
