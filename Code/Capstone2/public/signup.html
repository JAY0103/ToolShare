<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--primary-color);">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TOOLSHARE</a>
    </div>
  </nav>

  <!-- Centered form -->
  <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 56px);">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h1 class="text-center mb-4" style="color: var(--primary-color)">Signup</h1>
      <form id="signupForm" class="d-flex flex-column gap-3">
        <input type="text" name="username" placeholder="Username" class="form-control" required>
        <input type="email" name="email" placeholder="Email" class="form-control" required>
        <input type="password" name="password" placeholder="Password" class="form-control" required>
        <select name="user_type" class="form-select">
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
        </select>
        <button type="submit" class="btn btn-primary mt-2">Sign Up</button>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="/">Login</a></p>
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
