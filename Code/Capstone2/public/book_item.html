<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--primary-color);">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TOOLSHARE</a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-white sidebar collapse p-3 shadow">
        <h3 style="color: var(--primary-color)">Navigation</h3>
        <ul class="nav flex-column" id="sidebarNav">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item faculty-only">
            <a class="nav-link" href="/add_item">Add Item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/my-bookings">My Current Bookings</a>
          </li>
          <li class="nav-item faculty-only">
            <a class="nav-link" href="/requested-bookings">Requested Bookings</a>
          </li>
          <li class="nav-item mt-3">
            <button id="logoutBtn" class="btn btn-outline-danger w-100">Logout</button>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">

        <!-- Item Card -->
        <div class="card mb-4">
          <img id="itemImage" class="card-img-top img-fluid" src="" alt="Item"
               style="max-height:300px; max-width:300px; object-fit:cover;">
          <div class="card-body">
            <h5 id="itemName" class="card-title"></h5>
            <p id="itemDescription" class="card-text"></p>
          </div>
        </div>

        <!-- Booking Form -->
        <form id="bookItemForm" class="mt-3">
          <input type="hidden" id="itemIdInput" name="item_id" value="">

          <div class="mb-3">
            <label for="requested_start" class="form-label">Start Date & Time</label>
            <input type="datetime-local" class="form-control" id="requested_start" name="requested_start" required>
          </div>

          <div class="mb-3">
            <label for="requested_end" class="form-label">End Date & Time</label>
            <input type="datetime-local" class="form-control" id="requested_end" name="requested_end" required>
          </div>

          <div class="mb-3">
            <label for="reason" class="form-label">Reason for Borrowing</label>
            <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
          </div>

          <button type="submit" class="btn btn-success">Confirm Booking</button>
        </form>

      </main>

    </div>
  </div>

  <script src="/js/book_item.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
